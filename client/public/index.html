<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <meta name="theme-color" content="#ffffff" />
        <title>Secure</title>

        <!-- Icons -->
        <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="192x192"
            href="%PUBLIC_URL%/icons/192x192.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="512x512"
            href="%PUBLIC_URL%/icons/512x512.png"
        />

        <!-- SEO -->
        <meta name="description" content="Securely upload and share files" />
        <meta name="keywords" content="Luca, Castelnuovo, lucacastelnuovo" />
        <meta itemprop="url" content="https://secure.lucacastelnuovo.nl" />

        <!-- Facebook Card -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://secure.lucacastelnuovo.nl/" />
        <meta property="og:title" content="Luca Castelnuovo" />
        <meta property="og:image" content="%PUBLIC_URL%/512x512.png" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:url" content="https://secure.lucacastelnuovo.nl" />
        <meta name="twitter:title" content="Luca Castelnuovo" />
        <meta
            name="twitter:description"
            content="Securely upload and share files"
        />
    </head>
    <body data-aos-easing="ease" data-aos-duration="450" data-aos-delay="0">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="preloader">
            <style>
                .preloader {
                    background-color: #ffffff;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 9999;
                    transition: opacity 0.25s ease-out 0.25s,
                        visibility ease 0.5s;
                }

                .preloader__inner {
                    position: relative;
                    margin: 0 auto;
                    top: 50%;
                    margin-top: -10px;
                    width: 80px;
                    height: 80px;
                    transition: opacity 0.25s ease-out, transform 0.25s ease-out;
                }

                .preloader--hide {
                    opacity: 0;
                    visibility: hidden;
                }

                .preloader--hide .preloader__inner {
                    opacity: 0;
                    transform: translate3d(0, -10px, 0);
                }

                svg.spinner {
                    width: 80px;
                    height: 80px;
                }

                svg.spinner circle {
                    transform-origin: 40px 40px 0;
                    animation: spinner 2s linear infinite;
                    fill: transparent;
                    stroke: #00b5ad;
                    stroke-dasharray: 125.6636;
                    stroke-linecap: round;
                    stroke-width: 3;
                }

                @keyframes spinner {
                    from {
                        transform: rotate(0deg);
                        stroke-dashoffset: 52.8;
                    }
                    50% {
                        transform: rotate(720deg);
                        stroke-dashoffset: 251.2;
                    }
                    100% {
                        transform: rotate(1080deg);
                        stroke-dashoffset: 52.8;
                    }
                }
            </style>
            <div class="preloader__inner">
                <svg class="spinner">
                    <circle cx="40" cy="40" r="36"></circle>
                </svg>
            </div>
        </div>
        <div id="root"></div>
    </body>
</html>
